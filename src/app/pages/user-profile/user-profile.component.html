<div class="main-content">
  <div class="container-fluid" style="margin-top: -40px;">
      <div class="row">
            <div class="col-md-4">
                    <div class="card card-profile">
                            <input type="file" #fileInput name="files[]" style=" height: 0px" (change)="processWebImage($event)" hidden/>
                        <div class="card-avatar">
                            <img class="img" (click)="browseImage()" src="{{image}}" onError="this.src = './assets/img/default-img.png'" style="background:white" />
                        </div>
                        <div class="card-body">
                            <h6 class="card-category text-gray">Status : {{user?.status}}</h6>
                            <h4 class="card-title">{{user?.nama_lengkap}}</h4>
                        </div>
                    </div>
                </div>
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title" *ngIf="serialId == 0">Tambah Anggota</h4>
                      <h4 class="card-title" *ngIf="serialId != 0">Detail Profil</h4>
                      <p class="card-category">Lengkapi Data Anggota</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="formData">
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Kode Anggota" formControlName="kode_anggota" value="{{user?.kode_anggota}}">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nama Lengkap" formControlName="nama_lengkap" value="{{user?.nama_lengkap}}" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="email" placeholder="Email" value="{{user?.email}}" type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                           
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="alamat" placeholder="Alamat" value="{{user?.alamat}}" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="nomor_handphone" placeholder="Nomor Handphone" value="{{user?.nomor_handphone}}" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">

                                <mat-form-field class="example-full-width">
                                    <mat-select formControlName="status" placeholder="Status">
                                      <mat-option *ngFor="let opt of ['mahasiswa','dosen','staf']" value="{{opt}}">{{opt}}</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                              </div>
                          </div>
                         
                          <button mat-raised-button (click)="updateProfile()" type="submit" class="btn btn-success pull-right" *ngIf="serialId == 0" [disabled]="!formData.valid" >Simpan</button>
                          <button mat-raised-button (click)="updateProfile()" type="submit" class="btn btn-success pull-right" *ngIf="serialId != 0" [disabled]="!formData.valid" >Update</button>
                          <button mat-raised-button (click)="confirmDelete()" type="submit" class="btn btn-danger pull-right" *ngIf="serialId != 0 && !isDelete">Hapus</button>
                          <button mat-raised-button (click)="delete(user?.serial_id)" type="submit" class="btn btn-danger pull-right" *ngIf="serialId != 0 && isDelete">Yakin Hapus ?</button>
                          <button mat-raised-button (click)="cancelDelete()" type="submit" class="btn btn-default pull-right" *ngIf="serialId != 0 && isDelete">Batal</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
        
      </div>
  </div>
</div>
